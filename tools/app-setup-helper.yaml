tool:
  name: App Setup Helper
  version: 1.0.0
  summary: Guides users through enabling Screen Recording
  overview: >-
    The App Setup Helper tool guides users through enabling Screen Recording
    permissions for specified applications on macOS and consolidates permission
    requests into a single prompt for multiple applications. By leveraging
    macOS's Privacy & Security settings, this tool facilitates Screen Recording
    configuration to support applications such as video conferencing or screen
    sharing software. It utilizes swiftDialog to provide an intuitive user
    interface that presents a single consolidated prompt for all apps listed in
    the --appNames parameter, monitors their status, and updates the display
    dynamically.
  features: []
steps:
  - id: step-1
    name: App Setup Helper Configurations
    module: osx-configuration-profiles/create
    properties:
      name: App Setup Helper Configurations ${{sys.execution_id}}
    depends_on: []
  - id: step-2
    name: Custom Schema
    module: osx-configuration-profiles/acs-external-applications
    properties:
      schema: >-
        {   "title": "App Setup Helper (tech.rocketman.appsetuphelper)",  
        "description": "A tool that guides users through the process of enabling
        Screen Recording on their Macs.",   "properties": {     "appNames":
        {       "title": "App Names",       "description": "The Display Name and
        Bundle ID of the app(s) that you want the user to enable screen sharing
        for. This is done by defining both the display name that will be shown
        and the bundle ID of the app, separated by a colon. Note, this parameter
        can be used multiple times to define multiple applications. Example:
        Zoom:us.zoom.xos",       "property_order": 1,       "type":
        "array",       "items": {         "type": "string",         "title":
        "App"       }     },     "title": {       "title": "Dialog Title",      
        "description": "The Title in the window that the user sees",      
        "property_order": 2,       "type": "string"     },     "message":
        {       "title": "Dialog Message",       "description": "The body text
        of the dialog window",       "property_order": 3,       "type":
        "string"     },     "icon": {       "title": "Dialog Icon Path",      
        "description": "Full path to the icon added to the window",      
        "property_order": 4,       "type": "string"     },     "width": {      
        "title": "Dialog Width",       "description": "Width of dialog
        box",       "property_order": 5,       "type": "string"     },    
        "height": {       "title": "Dialog Height",       "description": "Height
        of dialog box",       "property_order": 6,       "type": "string"    
        },     "timeout": {       "title": "Dialog Timeout",      
        "description": "Time in seconds to wait for the user to enable screen
        recording before timing out.",       "property_order": 7,       "type":
        "integer"     },     "domain": {       "title": "Domain",      
        "description": "Domain for options set in local or managed
        plists.",       "property_order": 8,       "type": "string"     }   } }
      profile: ${{profile.name}}
      custom_domain: tech.rocketman.appsetuphelper
    depends_on:
      - step-1
